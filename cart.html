<html>
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="css/cartcss.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
  <div class="shopping-cart">
  <!-- Title -->
  <div class="title">
    Order-cart
  </div>

  <div class="item">
    <div class="buttons">

      <span class="like-btn"></span>
    </div>

      <img src="item-1.png" alt="" />
    </div>

    <div class="food-description">
      <span>foods</span>
      <span>drinks</span>
      <span>break fast</span>
    </div>

    <div class="quantity">
      <button id="minus-btn" class="minus-btn" type="button" name="button">-</button>
      <span id="numberPlace">0</span>
      <button id="plus-btn" class="plus-btn" type="button" name="button">+</button>
    </div>

    <div class="total-price">$0</div>
  </div>

  <!-- Product #2 -->
  <div class="item">

      <span class="delete-btn"></span>

    </div>

    <div class="food-description">
      <span>Maison Margiela</span>
      <span>Future Sneakers</span>

    </div>

    <div class="quantity">
